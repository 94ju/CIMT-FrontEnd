
<mat-grid-list cols="12"  rowHeight="80px" class="grid">
                <!-- <mat-grid-tile
                [colspan]="12"
                [rowspan]="1"
                style="background-color: rgb(217, 234, 235)">
            </mat-grid-tile> -->
                <mat-grid-tile
                    [colspan]="2"
                    [rowspan]="8"
                    style="background-color: rgb(77, 80, 80)">
                    <div class="dashboard" >
                            <mat-accordion multi="true" >
                                    <mat-expansion-panel>
                                            <mat-expansion-panel-header>
                                                Cost Explorer
                                            </mat-expansion-panel-header>
                                            <p>AWS</p>
                                    </mat-expansion-panel>
                            </mat-accordion>
                            <mat-accordion multi="true" >
                                    <mat-expansion-panel>
                                            <mat-expansion-panel-header>
                                                Budget Report
                                            </mat-expansion-panel-header>
                                            <p>AWS</p>
                                    </mat-expansion-panel>
                            </mat-accordion>
                            <mat-accordion multi="true" >
                                    <mat-expansion-panel>
                                            <mat-expansion-panel-header>
                                                Billings
                                            </mat-expansion-panel-header>
                                            <p>AWS</p>
                                    </mat-expansion-panel>
                            </mat-accordion>
                            <mat-accordion multi="true" >
                                    <mat-expansion-panel>
                                            <mat-expansion-panel-header>
                                                Payment Methods
                                            </mat-expansion-panel-header>
                                            <p>AWS</p>
                                    </mat-expansion-panel>
                            </mat-accordion>
                    </div>
                    
                </mat-grid-tile>
                <mat-grid-tile
                    [colspan]="5"
                    [rowspan]="4"
                   >
                   <mat-grid-tile-header>AWS Total Cost: $49</mat-grid-tile-header>
                  <div class="pit">
                                <canvas id="barChart1"></canvas>      
                  </div>
                </mat-grid-tile>
                <mat-grid-tile
                    [colspan]="5"
                    [rowspan]="4"
                    style="background-color: rgb(122, 228, 231)">
                    <mat-grid-tile-header>Azure Total Cost: $49</mat-grid-tile-header>
                    <div class="pit">
                                <canvas id="barChart2"></canvas>      
                    </div>
                </mat-grid-tile>
                <mat-grid-tile
                    [colspan]="5"
                    [rowspan]="4"
                    style="background-color: rgb(234, 235, 232)">
                    <mat-grid-tile-header>GCP Total Cost: $49</mat-grid-tile-header>
                    <div class="pit">
                                <canvas id="barChart3"></canvas>      
                    </div>
                </mat-grid-tile>
                <mat-grid-tile
                    [colspan]="5"
                    [rowspan]="4"
                    style="background-color: rgb(207, 245, 247)">
                    <mat-grid-tile-header>Oracle Total Cost: $49</mat-grid-tile-header>
                    <div class="pit">
                                <canvas id="barChart4"></canvas>      
                    </div>
                </mat-grid-tile>
</mat-grid-list>
